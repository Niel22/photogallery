<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>My web Page</h1>

        <div class="thumbnails">
            <img src="assets/img/image-1.jpg" name="image1" onclick="preview.src=image1.src">
            <img src="assets/img/image-2.jpg" name="image2" onclick="preview.src=image2.src">
            <img src="assets/img/image-3.jpg" name="image3" onclick="preview.src=image3.src">
            <img src="assets/img/image-4.jpg" name="image4" onclick="preview.src=image4.src">
            <img src="assets/img/image-5.jpg" name="image5" onclick="preview.src=image5.src">
            <img src="assets/img/image-6.jpg" name="image6" onclick="preview.src=image6.src">
        </div>

        <div class="preview">
            <img src="assets/img/image-1.jpg" name="preview">
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
